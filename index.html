<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Ida Barokah üõçÔ∏è</title>
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; background:#f8fafc; color:#333;}
    header { background: linear-gradient(90deg,#007bff,#00bfff); color:white; text-align:center; padding:20px; font-size:1.5em; font-weight:bold; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
    .promo { background:#ffefc6; color:#d48806; text-align:center; padding:10px; font-weight:bold; border-bottom:2px solid #ffd666;}
    .container { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; padding:20px;}
    .card { background:white; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; padding:15px; transition: transform 0.2s;}
    .card:hover { transform: scale(1.03);}
    .card img { width:100%; height:150px; object-fit:cover; border-radius:10px;}
    footer { background:#007bff; color:white; text-align:center; padding:10px; font-size:0.9em;}
  </style>
</head>
<body>
  <header>Toko Ida Barokah üõçÔ∏è</header>
  <div class="promo" id="promoArea">‚ú® Promo Spesial Hari Ini ‚ú®</div>
  <div class="container" id="produkList"></div>
  <footer>¬© 2025 Toko Ida Barokah</footer>

  <script>
    // Auto-refresh tiap 10 detik untuk menampilkan versi terbaru
    setInterval(() => {
      const latest = JSON.parse(localStorage.getItem("produkList") || "[]");
      const container = document.getElementById("produkList");
      container.innerHTML = latest.map(p => `
        <div class="card">
          <img src="${p.gambar || 'https://via.placeholder.com/200'}" alt="${p.nama}">
          <h3>${p.nama}</h3>
          <p>Harga: Rp ${p.harga}</p>
          <p>Satuan: ${p.satuan}</p>
          ${p.promo ? `<p style="color:red;font-weight:bold;">Promo: ${p.promo}</p>` : ''}
        </div>
      `).join("");
      // Update area promo jika ada
      document.getElementById("promoArea").innerText = latest.find(p=>p.promo)?.promo || "‚ú® Promo Spesial Hari Ini ‚ú®";
    }, 10000); // setiap 10 detik

    // Load awal
    const loadProduk = () => {
      const data = JSON.parse(localStorage.getItem("produkList") || "[]");
      const container = document.getElementById("produkList");
      container.innerHTML = data.map(p => `
        <div class="card">
          <img src="${p.gambar || 'https://via.placeholder.com/200'}" alt="${p.nama}">
          <h3>${p.nama}</h3>
          <p>Harga: Rp ${p.harga}</p>
          <p>Satuan: ${p.satuan}</p>
          ${p.promo ? `<p style="color:red;font-weight:bold;">Promo: ${p.promo}</p>` : ''}
        </div>
      `).join("");
      document.getElementById("promoArea").innerText = data.find(p=>p.promo)?.promo || "‚ú® Promo Spesial Hari Ini ‚ú®";
    }
    loadProduk();
  </script>
</body>
</html>
